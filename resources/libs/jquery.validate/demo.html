<!DOCTYPE html>
<html lang="zh_cn">
	<head>
		<title>jQuery validate</title>
	</head>
	<body>
	<style>
	*{
		margin:0;padding:0;
		border:0;outline:0;
		-webkit-tap-highlight-color:rgba(0,0,0,0.5);
	}
	form{
		display:block;
		margin:50px auto;
		width:1024px;
	}
	.form-group{
		margin-bottom:25px;
	}
	.control-label{
		display:inline-block;
		margin-bottom:15px;
	}
	.form-control input[type="text"]{
		display:inline-block;
		padding:6px 15px;
		width:300px;
		border-radius:6px;
		border:1px solid #a1a1a1;
	}
	.form-control input::placeholder{
		color:#54a5e5;
	}
	.form-control input:focus{
		border:1px solid #54a5e5;
	}
	.btn{
		display:inline-block;
		padding:6px 10px;

	}
	</style>
	<form id="formTest">
		<div class="form-group">
			<label class="control-label">名字：</label>
			<div class="form-control">
				<input type="text" placeholder="请输入姓名" name="name" validate="{required:true,isChinese:true}" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">网址：</label>
			<div class="form-control">
				<input type="text" placeholder="请输入网址" name='url' validate="{required:true,url:true}" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">上传文件</label>
			<div class="form-control">
				<input type="file" multiple />
			</div>
		</div>
		<div class="text-center"><button class="btn" id="btn-save">保存</button></div>
	</form>
	<script src="./jquery-2.2.3.min.js"></script>
	<script src="./jquery.validate.js"></script>
	<!-- <script src="./jquery.metadata.js"></script>	 -->
	<!-- <script src="./messages_zh.js"></script>	 -->
	<script src="./validate.extend.js"></script>
	<script>
		$(function(){
			formValidateInit("#formTest");
			$("#btn-save").on("click",function(){
				console.log($("#formTest").valid());
			})
		});
	</script>	
	</body>
</html>
