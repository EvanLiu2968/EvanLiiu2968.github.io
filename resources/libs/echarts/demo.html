<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>commonChart.js示例</title>
	<script src="./echarts.min.js" charset="utf-8"></script>
	<script src="./commonChart.js" charset="utf-8"></script>
</head>
<style>
	.chartbox{
		display:block;
		width:1024px;
		margin:20px auto;
		min-height:400px;
		border-bottom:1px solid #ddd;
	}
</style>
<body>
<div class="chartbox" id="pie"></div>
<div class="chartbox" id="bar"></div>
<script charset="utf-8">
    var myChart = echarts.init(document.getElementById('pie'));

    // 扩展图表的配置项和数据
    var option = {
	    title : {
	        text: '广州客流去向分布图',
	        subtext: '周边城市',
        },
	    legend: {
	        data: ['深圳','东莞','佛山','珠海','中山']
	    },
	    series : [
	        {
	            name: '客流去向',
	            type: 'pie',
	            radius : '55%',
	            center: ['50%', '60%'],
	            data:[
	                {value:335, name:'深圳'},
	                {value:310, name:'东莞'},
	                {value:234, name:'佛山'},
	                {value:135, name:'珠海'},
	                {value:89, name:'中山'}
	            ],
	        }
	    ]
    };
    //commonChart.extend(即$.extend)第一个参数设为true(默认false)，开启深拷贝
    option=commonChart.extend(true,commonChart.echarts.getOption('pie'),option);
    // 使用合并后的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
